<!-- abertura postagem -->
<div class="postagem">
	<h2>Formulário</h2>
	<img width="620px" src="img/i328744.jpeg">
    <br>
    <br>
    <span class="data-postagem">Preencha Correto</span>
	<form>

        <fieldset>
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome:</label> 
                <!--  FOR = NAME RECUSO PARA ACESSIBILIDADE -->
                <input type="text" nome="nome" id="nome">
            </div>
            <div>
                <label for="email">E-mail:</label> 
                <!--  FOR = NAME RECUSO PARA ACESSIBILIDADE -->
                <input type="email" nome="" id="email">
            </div>
            <div>
                <label for="url">Url:</label> 
                <!--  FOR = NAME RECUSO PARA ACESSIBILIDADE -->
                <input type="text" nome="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentarios</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembra de mim</legend>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="nao">Nao
                </label>
            </div>
        </fieldset>
    </form>

</div><!--// fechamento postagem -->
